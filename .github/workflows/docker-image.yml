name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t compiler-buildenv

    - name: Build
      run: |
        docker run --rm -it -v "$(pwd):/root/env" compiler-buildenv
        make build-x86_64
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
          name: "iso"
          path: "."
